<main class="row">
  <form class="col-6 offset-3 py-5" name="loginform" id="loginform">
    <div class="form-group">
      <label for="bandusername" id="bandusernamelabel">Username: </label>
      <input
        type="text"
        class="form-control"
        id="bandusername"
        name="username"
        placeholder="Enter username"
      />
      <div id="usernameError" class="errorMsg mt-2"></div>
    </div>
    <div class="form-group">
      <label for="banduserpassword" id="banduserpasswordlabel"
        >Password:
      </label>
      <input
        type="password"
        class="form-control"
        id="banduserpassword"
        name="password"
        placeholder="Password"
      />
      <div id="passwordError" class="errorMsg mt-2"></div>
    </div>

    <button type="submit" class="btn btn-primary" id="loginSubmit">
      Submit
    </button>
    <div id="loginError" class="errorMsg mt-2"></div>
  </form>

  <a class="btn btn-success btn-lg col-4 offset-4 mt-3" href="" role="button"
    >Back To Home</a
  >
  <a
    class="btn btn-primary btn-lg col-4 offset-4 mt-3"
    href="/register"
    role="button"
    >Register</a
  >
</main>
