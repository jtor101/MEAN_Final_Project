<main class="row">
  <!-- Heading -->
  <section id="registerArea1" class="col-10 offset-1 my-3 p-2 text-center">
    <h1>Register</h1>
  </section>
  <!-- Nav -->
  <a class="btn btn-success btn-lg col-4 offset-4" href="" role="button"
    >Back To Home</a
  >
  <a class="btn btn-info btn-lg col-4 offset-4 mt-3" href="/login" role="button"
    >Login</a
  >
  <section id="registerArea2" class="col-10 offset-1 my-3 p-2 text-center">
    <form class="col-6 offset-3 py-5" name="regform" id="regform">
      <!-- Username Field -->
      <div class="form-group">
        <label for="bandusername" id="bandusernamelabel">Username: </label>
        <input
          type="text"
          class="form-control"
          id="bandusername"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter username"
        />
        <div id="usernameError" class="errorMsg mt-2">
          {{ usernameError }}
        </div>
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <label for="banduserpassword" id="banduserpasswordlabel"
          >Password:
        </label>
        <input
          type="password"
          class="form-control"
          id="banduserpassword"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter Password"
        />
        <div id="passwordError" class="errorMsg mt-2">
          {{ passwordError }}
        </div>
      </div>
      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="banduserpasswordconf" id="banduserpasswordconflabel"
          >Confirm Password:
        </label>
        <input
          type="password"
          class="form-control"
          id="banduserpasswordconf"
          name="passwordconf"
          [(ngModel)]="passwordconf"
          placeholder="Confirm Password"
        />
        <div id="passwordconfError" class="errorMsg mt-2">
          {{ passwordconfError }}
        </div>
      </div>
      <!-- Email Field -->
      <div class="form-group">
        <label for="banduseremail" id="banduseremaillabel">Email: </label>
        <input
          type="email"
          class="form-control"
          id="banduseremail"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter Email"
        />
        <div id="emailError" class="errorMsg mt-2">{{ emailError }}</div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
        id="loginSubmit"
        (click)="onSubmit()"
      >
        Submit
      </button>
      <!-- Reset Button -->
      <input
        type="reset"
        class="btn btn-secondary"
        id="resetBtn"
        (click)="onReset()"
      />
      <div id="infoError" class="errorMsg mt-2" *ngIf="error">
        {{ infoError }}
      </div>
    </form>
  </section>
</main>
